{% if cv.skills. %}
  <div id="skills" class="entry">
    <header class="entry-header">
      <h3 class="entry-title">Skills</h3>
    </header>

    <div class="entry-content">
      <div class="taxonomy">
        {% for s in cv.skills %}
          <span class="keywords">{{ s }}</span>
        {% endfor %}
      </div>
    </div>
  </div>
{% endif %}
